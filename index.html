
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>蜜蜂狗农场</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Noto+Sans+SC:wght@400;500;700&family=VT323&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Nunito"', '"Noto Sans SC"', 'sans-serif'],
            pixel: ['"VT323"', 'monospace'],
          },
          colors: {
            brand: {
              cream: '#FFFBE6',
              green: '#A3C562',
              greenLight: '#E3F0D1',
              greenDark: '#6B8E23',
              orange: '#FFB347',
              orangeLight: '#FFE4C4',
              brown: '#795548',
              brownLight: '#A1887F',
              bg: '#F2F5EB'
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pop-in': 'popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            'float': 'float 4s ease-in-out infinite',
            'sway': 'sway 3s ease-in-out infinite alternate',
            'pulse-slow': 'pulse 2s ease-in-out infinite',
            'cloud-move': 'cloudMove 120s linear infinite',
            'water-flow': 'waterFlow 8s linear infinite',
            'bounce-sm': 'bounceSmall 2s infinite',
          },
          keyframes: {
            bounceSmall: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-4px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* 全局彻底禁用长按弹出菜单和文本选择，实现原生 App 手感 */
    * {
      -webkit-touch-callout: none; /* 禁用 iOS 长按链接/图片的菜单 */
      -webkit-user-select: none;   /* 禁用 iOS 文本选择 */
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent; /* 移除移动端点击高亮 */
    }

    /* 允许输入框和文本域进行正常的文本选择和操作 */
    input, textarea {
      -webkit-touch-callout: default;
      -webkit-user-select: text;
      -khtml-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    body {
      background-color: #F2F5EB;
      color: #5D4037;
      overflow: hidden; /* 防止移动端下拉刷新 */
      position: fixed; /* 进一步锁定视口 */
      width: 100%;
      height: 100%;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    img {
      image-rendering: pixelated;
      filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1));
      -webkit-user-drag: none;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes popIn { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    @keyframes sway { from { transform: rotate(-4deg); } to { transform: rotate(4deg); } }

    @keyframes waterFlow {
      0% { background-position: 0 0; }
      100% { background-position: 64px 64px; }
    }

    @keyframes cloudMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 500px; }
    }

    .pattern-soil {
      background-color: #C1B0A8;
      background-image:
              url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E"),
              repeating-linear-gradient(
                      -45deg,
                      transparent,
                      transparent 8px,
                      rgba(93, 64, 55, 0.06) 8px,
                      rgba(93, 64, 55, 0.06) 16px
              );
      transition: background-color 0.3s ease;
    }

    .pattern-water {
      background-color: #4DD0E1;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    .pattern-water::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
              radial-gradient(circle at 50% 50%, rgba(255,255,255,0.25) 2px, transparent 2.5px);
      background-size: 24px 24px;
      opacity: 0.6;
      animation: waterFlow 6s linear infinite;
    }
    .pattern-water::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 40%, rgba(255,255,255,0.2) 50%, transparent 60%);
      background-size: 200% 200%;
      animation: sway 5s ease-in-out infinite alternate;
    }

    .pattern-grass-base {
      background-color: #A3C562;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
    }

    .lighting-layer {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 40%, rgba(0,0,0,0.05) 100%);
      pointer-events: none;
      z-index: 70;
      mix-blend-mode: overlay;
    }

    .vignette {
      pointer-events: none;
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, transparent 55%, rgba(62, 70, 45, 0.15) 100%);
      z-index: 60;
    }

    .selection-ring {
      box-shadow: 0 0 0 2px white, 0 0 10px rgba(255, 255, 255, 0.5);
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.446.0?external=react",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.8",
        "three": "https://esm.sh/three@0.168.0",
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.17.6?external=react,react-dom,three",
        "@react-three/drei": "https://esm.sh/@react-three/drei@9.112.0?external=react,react-dom,three,@react-three/fiber"
      }
    }
  </script>
  <link rel="stylesheet" href="/index.css">
</head>
<body oncontextmenu="return false;">
<div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
